<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="buscador">
            <i class="bi bi-search"></i><input type="text" placeholder="Buscar" style="background-color:transparent">
        </div>
        <div class="menu-btn">
            <button class="btn">Hoy</button>
            <button class="btn">Mañana</button>
            <button class="btn">Semana</button>
            <button class="btn">Mes</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row align-items-start">
                <div class="col-3">
                    <div class="sidebar">
                        <Button class="btn-create btn-sidebar"><i class="bi bi-plus"></i>Crear sección</Button>
                        <div class="tareas">
                            <Button class="btn-sidebar btn-tareas ">Agregar</Button>
                            <button class="btn-sidebar btn-tareas ">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="contenedor">
                        <div class="space-filters">
                            <input type="text" placeholder="Nombre de la tarea...">
                            <select class="input-priority" placeholder="Prioridad">
                                <option>Hecho</option>
                                <option>Poca prioridad</option>
                                <option>Prioridad Media</option>
                                <option>Urgente</option>
                            </select>
                            <button>Crear tarea</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
